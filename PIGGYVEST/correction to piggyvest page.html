<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggyvest Task</title>
    <link rel="stylesheet" href="./Css/main.css">
</head>
<body>
    <main>
<section class="corner-images">
<img class="top-left" src="./img/top-left image.png.png" alt="top left image">
<img class="top-right"src="./img/top-right image.png" alt="top right image">
<img class="bottom-left"src="./img/bottom-left image.png" alt="bottom left image">
<img class="bottom-right"src="./img/bottom-right image.png" alt="bottom right image">
</section>
<section class="logo">
<img src="./img/piggyvest-logo..svg" alt="logo">
</section>
<section class="form">
<form>
    <div class="heading">
    <h1>Create a Secure Account</h1>
    <p>Welcome to the Future of Savings & Investment</p>
    </div>
<div class="form-group">
    <label for= "Full Name">Full Name</label>
    <input type= "text" name= "Full Name" placeholder="Full Name">
</div>
<div class="form-group">
    <label for= "email">Email Address</label>
    <input type= "email" name= "Email Address" placeholder="Email Address">
</div>
<div class="form-group">
    <label for= "phonenumber">Phone Number</label>
    <input type= "phonenumber" name= "phonenumber" placeholder="Phone Number">
</div>
<div class="form-group">
    <label for= "password">Password</label>
    <input type= "password" name= "Password" placeholder="************">
</div>
<div class="form-group">
    <label for= "referrer">Referrer Phone or Promo Code (optional)</label>
    <input type= "text" name= "referrer" placeholder="Referrer Phone or Promo Code">
</div>
<div class="form-group">
    <label for= "hear_about_us">How Did You Hear About Us ? (optional)</label>
   <select name="hear_about_us" id="" value="0">
       <option value="0">Click To Select</option> 
       <option value="twitter">Twitter</option>
       <option value="facebook">Facebook</option>
       <option value="instagram">Instagram</option>
       <option value="google_search">Google Search</option>
       <option value="play_store">Play Store</option>
   </select>


</div>
<section class="submit">
    <button>CREATE AN ACCOUNT</button>
</section>

</form>
</section> 
<p class="link"><a href="0">Already Have An Account? Log In</a></p>
</main>
</body>
</html>
